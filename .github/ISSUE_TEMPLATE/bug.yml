name: üêõ Bug report
description: Report a reproducible bug with required logs and environment info.
body:
  - type: checkboxes
    attributes:
      label: Before you submit
      options:
        - label: I searched existing issues and this is not a duplicate
          required: true
        - label: I am using the latest release (or I tested on the latest release)
          required: true
        - label: I can reproduce the issue consistently
          required: true

  - type: dropdown
    attributes:
      label: Component
      description: Which part is affected?
      options:
        - Client plugin
        - Server plugin
        - Webview (UI)
        - Other / Not sure
    validations:
      required: true

  - type: input
    attributes:
      label: Plugin version
      description: Version of the plugin you are using.
      placeholder: "v1.0.1"
    validations:
      required: true

  - type: input
    attributes:
      label: SA-MP version
      description: Exact SA-MP version.
      placeholder: "0.3.7-R1 / 0.3.7-R3 / 0.3.DL / etc."
    validations:
      required: true

  - type: dropdown
    attributes:
      label: OS
      options:
        - Windows 10
        - Windows 11
        - Windows Server
        - Linux
    validations:
      required: true

  - type: input
    attributes:
      label: GPU
      description: GPU model (required for rendering issues).
      placeholder: "AMD RX 6600 / NVIDIA RTX 3060 / Intel UHD ..."
    validations:
      required: true

  - type: dropdown
    attributes:
      label: Display mode
      description: Rendering & focus issues depend on this.
      options:
        - Windowed
        - Borderless windowed
        - Fullscreen (exclusive)
    validations:
      required: true

  - type: textarea
    attributes:
      label: What happened?
      description: A clear and concise description of the bug.
    validations:
      required: true

  - type: textarea
    attributes:
      label: Steps to reproduce
      description: Minimal steps that reproduce the issue.
      placeholder: |
        1) ...
        2) ...
        3) ...
    validations:
      required: true

  - type: textarea
    attributes:
      label: Expected behavior
      description: What did you expect to happen?
    validations:
      required: true

  - type: textarea
    attributes:
      label: Screenshots / Videos
      description: If relevant, drag & drop here (GitHub will upload and generate links).
    validations:
      required: false

  - type: checkboxes
    attributes:
      label: Required logs
      description: These are mandatory. If you can't share them, explain why.
      options:
        - label: I attached/provided `debug.log`
          required: true
        - label: I attached/provided `client.log`
          required: true

  - type: textarea
    attributes:
      label: Additional context
      description: Any extra info (Game mods, server configs/plugins/specifications, reproduction, etc.).
    validations:
      required: false
